<div class="container">
    <div class="{{'alert ' + classAlert}} wrap" role="alert">
        {{classResponse}}
    </div>
    <br>
    <form [formGroup]="loginform" (submit)="onFormSubmit()">
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" formControlName='email'
            [class.is-invalid]="email?.invalid && email?.touched">
            
            <div *ngIf="email?.errors && email?.touched">
                <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
                <small class="text-danger" *ngIf="email?.errors?.['email']">Email is not valid</small>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName='password'>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <hr>
    <a routerLink="/registerform">
        <p style="text-align:center ;">Register here</p>
    </a>
</div>
