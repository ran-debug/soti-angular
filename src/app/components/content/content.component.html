<div class="row">
  <div class="col-sm-3" *ngFor="let ele of category">
    <div class="card">
      <div class="card-body">
        <img src="{{ 'http://rjtmobile.com/grocery/images/'+ ele.catImage }}" class="card-img-top" alt="..." />
        <h5 class="card-title">{{ele.catName}}</h5>
        <button class="btn btn-primary" (click)="gotocategory(ele)">Go</button>
      </div>
    </div>
  </div>
</div>
